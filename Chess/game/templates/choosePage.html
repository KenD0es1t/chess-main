<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Chess Mode | Concentrate-Chess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        position: relative;
        background-color: #403f3d;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        position: relative;
        background-color: #9b806f;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 60%;
        width: 60%;
        border-radius: 36px;
        text-align: center;
      }

      .container h1{
        font-size: 45px;
        line-height: 32px;
        color: #f4f4f6;
      }
      .container h2{        
        font-size: 30px;
        margin-bottom: 20px;
        color: #f4f4f6;
        
      }

      .button-group {
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }

      .button-group a {
        position: relative;
        background: #403f3d;
        color: #f6f6f4;
        width: 550px;
        font-weight: bold;
        padding: 15px 30px;
        border-radius: 10px;
        text-decoration: none;
        overflow: hidden;
        transition: transform 0.2s, background 0.2s;
      }

      .button-group a:hover {
        background: #f4f4f6;
        border: 5px solid #403f3d;
        color: #403f3d;
      }

      .button-group a.ai-button {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button-group .ai-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }

      .ai-form label {
        margin-bottom: 5px;
        font-size: 0.9em;
        color: #9b806f;
      }

      .ai-form select {
        background: #f6f6f4;
        border: 1px solid black;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1em;
        color: #403f3d;
      }

      .ai-form button {
        background: #9b806f;
        color: #f4f4f6;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }

      .ai-form button:hover {
        background: #9b806f;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome, <i style="color: burlywood;">{{ username }}</i></h1>
      <h2>Choose a game mode</h2>
      <div class="button-group">
        <a href="{% url 'playLocal' %}" class="local-button">Local Play</a>
        <a href="{% url 'playAI' %}" class="ai-button">
          Play vs AI
          <form action="{% url 'chooseMode' %}" method="post" class="ai-form">
            {% csrf_token %}
            <label for="mySelect">Select Color:</label>
            <select name="mySelect" id="mySelect">
              <option value="white">White</option>
              <option value="black">Black</option>
            </select>
            <button type="submit">Start</button>
          </form>
        </a>
      </div>
    </div>
  </body>
</html>
